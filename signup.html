<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .signup-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-box button:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="signup-box">
    <h2>Create Account</h2>
    <form onsubmit="submitSignup(event)">
      <input type="email" id="email" placeholder="Enter Email ID" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- VANTA Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>

  <script>
    VANTA.DOTS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x000000,
      spacing: 20,
      showLines: false
    });

    function submitSignup(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);

      alert(`âœ… Registered Successfully!\nEmail: ${email}`);
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
