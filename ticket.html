<!DOCTYPE html>
<html>
<head>
  <title>Bus/Train Ticket</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('t.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logout-link {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10;
    }

    .logout-link a {
      text-decoration: none;
      color: #ff5c5c;
      font-weight: bold;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
    }

    .logout-link a:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .form-box {
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      width: 330px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1;
      transition: 0.4s ease;
    }

    .form-box::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #00f0ff, #ff00c8, #00f0ff);
      filter: blur(25px);
      opacity: 0;
      z-index: -1;
      border-radius: 10px;
      transition: opacity 0.5s ease;
    }

    .form-box:hover::before {
      opacity: 1;
    }

    .form-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0.3) 100%);
      transform: skewX(-20deg);
      transition: 0.6s;
      z-index: 2;
    }

    .form-box:hover::after {
      left: 125%;
      transition: left 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
      position: relative;
      z-index: 3;
    }

    table {
      width: 100%;
      position: relative;
      z-index: 3;
    }

    td {
      padding: 8px;
    }

    select, input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #219150;
    }

    .preview {
      margin-top: 20px;
      background: #d0f0d7;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
      color: #14532d;
      display: none;
    }
  </style>
</head>
<body>

  <!-- üîó LOGOUT BUTTON -->
  <div class="logout-link">
    <a href="login.html" onclick="return confirmLogout()">Logout</a>
  </div>

  <div class="form-box">
    <form onsubmit="showPreview(event)">
      <h2>üöç Book Travel Ticket</h2>
      <table>
        <tr>
          <td>Type:</td>
          <td>
            <select id="type" required>
              <option value="">--Select--</option>
              <option value="Bus">Bus</option>
              <option value="Train">Train</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Route:</td>
          <td>
            <select id="route" onchange="setAmount()" required>
              <option value="">--Select--</option>
              <option value="Madurai to Chennai" data-price="350">Madurai ‚Üí Chennai</option>
              <option value="Salem to Coimbatore" data-price="200">Salem ‚Üí Coimbatore</option>
              <option value="Trichy to Erode" data-price="250">Trichy ‚Üí Erode</option>
              <option value="Dindigul to Madurai" data-price="100">Dindigul ‚Üí Madurai</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Date:</td>
          <td><input type="date" id="travelDate" required></td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td><input type="text" id="amount" readonly></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Show Preview"></td>
        </tr>
      </table>
    </form>
  </div>

  <div class="preview" id="previewBox"></div>

  <script>
    function setAmount() {
      const route = document.getElementById("route");
      const price = route.options[route.selectedIndex].getAttribute("data-price");
      document.getElementById("amount").value = price ? `‚Çπ${price}` : "";
    }

    function showPreview(event) {
      event.preventDefault();

      const type = document.getElementById("type").value;
      const route = document.getElementById("route").value;
      const date = document.getElementById("travelDate").value;
      const amount = document.getElementById("amount").value;

      if (type && route && amount && date) {
        const preview = document.getElementById("previewBox");
        preview.innerHTML = `
          <strong>Type:</strong> ${type}<br>
          <strong>Route:</strong> ${route}<br>
          <strong>Date:</strong> ${date}<br>
          <strong>Amount:</strong> ${amount}
        `;
        preview.style.display = "block";
      }
    }

    function confirmLogout() {
      return confirm("Are you sure you want to logout?");
    }
  </script>

</body>
</html>
