<!DOCTYPE html>
<html>
<head>
  <title>Movie Preview</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('movies.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logout-link {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 10;
    }

    .logout-link a {
      text-decoration: none;
      color: #e74c3c;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
    }

    .logout-link a:hover {
      background: #fff;
    }

    .form-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      position: relative;
      overflow: hidden;
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .form-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(120deg, #00f0ff, #ff00c8, #00f0ff);
      border-radius: 12px;
      filter: blur(25px);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .form-box:hover::before {
      opacity: 1;
    }

    .form-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.7) 50%,
        rgba(255, 255, 255, 0.3) 100%
      );
      transform: skewX(-20deg);
      transition: 0.6s;
      z-index: 2;
    }

    .form-box:hover::after {
      left: 125%;
      transition: left 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      position: relative;
      z-index: 3;
    }

    table {
      width: 100%;
      position: relative;
      z-index: 3;
    }

    td {
      padding: 6px;
    }

    select,
    input {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .preview {
      margin-top: 20px;
      background: #e3f2fd;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
      color: #2c3e50;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ”— LOGOUT -->
  <div class="logout-link">
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="form-box">
    <form onsubmit="previewMovie(event)">
      <h2>ðŸŽ¬ Select Movie</h2>
      <table>
        <tr>
          <td>Movie:</td>
          <td>
            <select id="movie" onchange="setAmount()" required>
              <option value="">--Select--</option>
              <option value="Jailer" data-price="120">Jailer</option>
              <option value="Leo" data-price="150">Leo</option>
              <option value="Varisu" data-price="100">Varisu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Date:</td>
          <td><input type="date" id="date" required></td>
        </tr>
        <tr>
          <td>Amount:</td>
          <td><input type="text" id="amount" readonly></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Show Preview"></td>
        </tr>
      </table>
    </form>
  </div>

  <div class="preview" id="previewBox"></div>

  <script>
    function setAmount() {
      const movieSelect = document.getElementById('movie');
      const selectedOption = movieSelect.options[movieSelect.selectedIndex];
      const price = selectedOption.getAttribute('data-price');
      document.getElementById('amount').value = price ? 'â‚¹' + price : '';
    }

    function previewMovie(event) {
      event.preventDefault();
      const movie = document.getElementById('movie').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const previewBox = document.getElementById('previewBox');

      if (movie && amount && date) {
        previewBox.style.display = 'block';
        previewBox.innerHTML = `You selected <strong>${movie}</strong> on <strong>${date}</strong>.<br>Ticket Price: <strong>${amount}</strong>`;
      } else {
        previewBox.style.display = 'none';
      }
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        // Optional: clear stored credentials
        // localStorage.removeItem('userEmail');
        // localStorage.removeItem('userPassword');

        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
