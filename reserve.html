<!DOCTYPE html>
<html>
<head>
  <title>Reservation Type</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logout-link {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .logout-link a {
      text-decoration: none;
      color: #e74c3c;
      font-weight: bold;
      font-size: 16px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 180px;
      height: 120px;
      background-color: white;
      border: 2px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #3498db;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .box:hover {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 🔓 Logout link -->
  <div class="logout-link">
    <a href="logout.html">🚪 Logout</a>
  </div>

  <h2>Select Reservation Type</h2>

  <div class="options">
    <div class="box" onclick="window.location.href='movie.html'">🎬 Movie</div>
    <div class="box" onclick="window.location.href='event.html'">🎟️ Event</div>
    <div class="box" onclick="window.location.href='ticket.html'">🚌 Bus / Train</div>
  </div>

</body>
</html>
