<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 8px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      width: 100%;
      padding: 8px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #message {
      color: green;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <form onsubmit="signup(event)">
      <table>
        <tr>
          <td colspan="2"><h2>Sign Up</h2></td>
        </tr>
        <tr>
          <td>Username:</td>
          <td><input type="text" id="username" required></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" id="email" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" required></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="Create Account"></td>
        </tr>
        <tr>
          <td colspan="2"><p id="message"></p></td>
        </tr>
      </table>
    </form>
  </div>

  <script>
    function signup(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      // Show success message
      const msg = document.getElementById("message");
      msg.textContent = "âœ… Account created! Redirecting to login...";

      // Auto-redirect to login.html after 2 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>

</body>
</html>
